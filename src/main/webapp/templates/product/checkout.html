<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <title>Payment</title>

</head>
<body style="background-color:darkorange;">
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body" align="center">
                    <h2>Shopping Cart:</h2>
                        <table  class="table" align="center">
                            <tr th:each="prod,iterStart:${shoppingCart}">
                                <td th:text="${prod['name']}">text</td>
                                <td th:text="${prod['quantity']}">text</td>
                                <td th:text="${prod['defaultPrice']} + ' USD'">text</td>
                            </tr>
                        </table>
                        <div class="alignRight"><strong>Total Price: </strong><span th:text="${sumPrice} + ' USD'"></span></div>
                    </div>
                <div class="row">
                    <div class="col" align="center">
                        <div class="card">
                            <div class="card-body">
                                <h2>Customer information</h2><br>
                                <p>Name</p>
                                <input type="text" name="name">
                                <br>
                                <p>E-mail</p>
                                <input type="text" name="email" placeholder="xyz@zxy.yzx"><br>
                                <br>
                                <p>Phone number</p>
                                <input type="text" name="phone" placeholder="+36999876543"><br>
                                <div class="col-6">
                                    <br><p>Billing address</p>
                                    <input type="text" name="country" placeholder="Country" required>
                                    <input type="text" name="city" placeholder="City" required>
                                    <input type="text" name="zip" placeholder="Zipcode" required>
                                    <input type="text" name="address" placeholder="Address" required><br>
                                </div>
                                <div class="col-6">
                                    <br><p>Shipping address</p>
                                    <input type="text" name="country" placeholder="Country">
                                    <input type="text" name="city" placeholder="City">
                                    <input type="text" name="zip" placeholder="Zipcode">
                                    <input type="text" name="address" placeholder="Address"><br>
                                </div>
                                </div>
                            </div>

                            <br><button style="font-size:12px" id="sub">Submit</button>
                            <p>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
