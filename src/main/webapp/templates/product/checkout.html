<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <title>Payment</title>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body" align="center">
                    <h2>Shopping Cart:</h2>
                    <table class="table" align="center">
                        <thead>
                        <tr>
                            <th>Product name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                        </thead>
                        <tbody th:each="prod,iterStart:${shoppingCart}">
                        <tr>
                            <td th:text="${prod['name']}">text</td>
                            <td th:text="${prod['quantity']}">text</td>
                            <td th:text="${prod['defaultPrice']} + ' USD'">text</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="alignRight"><strong>Total Price: </strong><span th:text="${sumPrice} + ' USD'"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col" align="center">
                        <div class="card">
                            <div class="card-body">
                                <form action="/checkout" method="post">
                                    <h2>Customer information</h2><br>
                                    <label for="checkoutName">Name</label><br>
                                    <input id="checkoutName" type="text" name="name" th:value="${userinfo['fullname']}"required><br>
                                    <label for="checkoutEmail">E-mail</label><br>
                                    <input id="checkoutEmail" type="email" name="email" th:value="${userinfo['email']}" required><br><br>
                                    <label for="checkoutPhoneNumber">Phone</label><br>
                                    <input id="checkoutPhoneNumber" type="text" name="phone" th:value="${userinfo['phone']}" required><br>
                                    <div class="col-4">
                                        <br>
                                        <p>Billing address</p>
                                        <label for="billingCountry">Country</label><br>
                                        <input id="billingCountry" type="text" name="country" th:value="${userinfo['country']}" required><br>
                                        <label for="billingCity">City</label><br>
                                        <input id="billingCity" type="text" name="city" th:value="${userinfo['city']}" required><br>
                                        <label for="billingZipCode">ZIP Code</label><br>
                                        <input id="billingZipCode" type="text" name="zip" th:value="${userinfo['zip']}" required><br>
                                        <label for="billingAddress">Address</label><br>
                                        <input id="billingAddress" type="text" name="address" th:value="${userinfo['address']}" required><br>
                                    </div>
                                    <div class="col-4">
                                        <br>
                                        <p>Shipping address</p>
                                        <label for="shippingCountry">Country</label><br>
                                        <input id="shippingCountry" type="text" name="country" th:value="${userinfo['country']}"><br>
                                        <label for="shippingCity">City</label><br>
                                        <input id="shippingCity" type="text" name="city" th:value="${userinfo['city']}"><br>
                                        <label for="shippingZipCode">ZIP Code</label><br>
                                        <input id="shippingZipCode" type="text" name="zip" th:value="${userinfo['zip']}"><br>
                                        <label for="shippingAddress">Address</label><br>
                                        <input id="shippingAddress" type="text" name="address" th:value="${userinfo['address']}"><br><br>
                                    </div>
                                    <br>
                                    <button type="submit" id="sub">Checkout</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
